<!doctype html>
<html lang="en">
  <head>
    <!-- Correct favicon immediately in the head -->
    <link rel="icon" type="image/png" href="/favicon.png?v=5" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png?v=5" />
    <link rel="apple-touch-icon" href="/favicon.png?v=5" />
    <link rel="icon" type="image/x-icon" href="/favicon.png?v=5" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="Last-Modified" content="0" />
    <title>Task Master</title>
  </head>

  <body>
    <div id="root"></div>

    <!-- React entry script -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Optional: Force favicon reload (in case of caching issues) -->
    <script>
      (function () {
        const refreshFavicon = () => {
          const links = document.querySelectorAll("link[rel*='icon']");
          links.forEach(link => link.remove());

          const newLink = document.createElement("link");
          newLink.rel = "icon";
          newLink.type = "image/png";
          newLink.href = "/favicon.png?v=" + Date.now();
          document.head.appendChild(newLink);
        };

        window.addEventListener("load", () => {
          refreshFavicon();
        });
      })();
    </script>
  </body>
</html>
